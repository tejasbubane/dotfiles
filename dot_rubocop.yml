AllCops:
  TargetRubyVersion: 2.3

# Always run rails cops
Rails:
  Enabled: true

Style/Encoding:
  EnforcedStyle: when_needed

Documentation:
  Enabled: false

Style/IndentHash:
  EnforcedStyle: false

StringLiterals:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/MultilineOperationIndentation:
  Enabled: false
