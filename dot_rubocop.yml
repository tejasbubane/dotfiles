# Always run rails cops
AllCops:
  RunRailsCops: false

Style/Encoding:
  EnforcedStyle: when_needed

Documentation:
  Enabled: false

Style/IndentHash:
  EnforcedStyle: false

StringLiterals:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/MultilineOperationIndentation:
  Enabled: false
